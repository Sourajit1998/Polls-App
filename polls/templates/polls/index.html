<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if question_set %}
    <ul>
        {% for question in question_set %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">
                    {{question.question_text}}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p><strong>No polls available.</strong></p>
{% endif %}

</body>
</html>
